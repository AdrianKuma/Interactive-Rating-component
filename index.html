<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./css/styles.css'>
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script src='./index.js' defer></script>

</head>
<body>
  <main>
    <section class="card__container">
      <img src="./images/icon-star.svg" class="card__star" alt="star icon">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="card__form">
        <div class="card__selection" aria-label="rating">
          <button role="radio" aria-checked="false" data-rating="1">1</button>
          <button role="radio" aria-checked="false" data-rating="2">2</button>
          <button role="radio" aria-checked="false" data-rating="3">3</button>
          <button role="radio" aria-checked="false" data-rating="4">4</button>
          <button role="radio" aria-checked="false" data-rating="5">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
    </section>
    <section class="card__container-thank">
      <img src="./images/illustration-thank-you.svg" class="card__thankyou" alt="thank you illustration">
      <p class="card__container-thank-rating">You selected <span id="rating"></span> out of 5</p>
      <span>Thank You!</span>
      <p class="card__container-thank-description">We appreciate you taking the time to give a rating, if you ever need more support, don't hesitate to get in touch!</p>
    </section>
    
  </main>
</body>
</html>
